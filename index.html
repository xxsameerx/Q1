<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ridhi's Profile</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #0066cc;
        }
        .profile-container {
            max-width: 70%;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0066cc;
            color: #fff;
        }
        .profile-image {
            width: 100%;
            max-width: 200px; 
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
    </style>
    </head>
    <body>

        <div class="profile-container">
            <h1>Ridhi's Profile</h1>

            <img class="profile-image"
                srcset="https://cdn.vectorstock.com/i/1000x1000/98/11/girl-icon-flat-single-avatarpeaople-from-vector-14449811.webp"
                alt="Profile Image">

            <table>
                <tr>
                    <th>Name</th>
                    <td>Ridhi</td>
                </tr>
                <tr>
                    <th>College</th>
                    <td>Patna Women College</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td>Patna</td>
                </tr>
            </table>
        </div>

    </body>
</html>
